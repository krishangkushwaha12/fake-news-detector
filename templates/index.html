<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detector</h1>

    <form method="POST">
        <textarea name="news" rows="5" cols="60"></textarea><br><br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
        <p>Confidence: {{ confidence }}%</p>
    {% endif %}
</body>
</html>
