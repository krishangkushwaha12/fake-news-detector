<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>üì∞ Fake News Detection System</h1>

    <form method="POST">
        <textarea name="news" placeholder="Paste the news article here..." required></textarea>
        <p class="note">
‚ö†Ô∏è This system detects fake-news <b>writing patterns</b>, not factual accuracy.
</p>

        <br><br>
        <button type="submit">Check News</button>
    </form>

   {% if result %}
<div class="result {{ result.split()[0]|lower }}">
    <h2>{{ result }}</h2>

    <div class="confidence-bar">
        <div class="confidence-fill" style="width: {{ confidence }}%;"></div>
    </div>

    <p>Confidence: {{ confidence }}%</p>
</div>
{% endif %}


</body>
</html>
